autodocSettings:
  Public API:
    baseUrl: api
    language: cpp
    INPUT: src
    EXCLUDE: test tests examples
    EXCLUDE_PATTERNS: '*/tests/* */test/*'
    includeApi: []
    excludeApi: []
    documentSingleUnderscore: true
    documentStatic: true
    documentProtected: true
    extractNonDocComments: false
    ENABLE_PREPROCESSING: 'YES'
    MACRO_EXPANSION: 'YES'
    EXPAND_ONLY_PREDEF: 'NO'
    PREDEFINED: ''
    SEARCH_INCLUDES: 'YES'
    INCLUDE_PATH: ''
    INCLUDE_FILE_PATTERNS: ''
    ALIASES: ''
    EXAMPLE_PATH: ''

